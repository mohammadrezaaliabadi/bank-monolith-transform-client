<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <link rel="stylesheet" href="css/creadit_card.css" />
    <script
      src="https://kit.fontawesome.com/bad6f53850.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <p class="message">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem, vel ullam quidem nis
        </p>
        <button class="btn" id="isOk">OK</button>
      </div>
    </div>
    <div class="transaction">
      <div class="form-transaction">
        <h1 class="form-header">Transaction</h1>
        <div class="form-group">
          <input
            class="form-control"
            type="number"
            name="fromCardNumber"
            id="fromCardNumber"
            required
          />
          <label class="form-label" for="fromCardNumber"
            >From Card Number</label
          >
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="number"
            name="toCardNumber"
            id="toCardNumber"
            required
          />
          <label class="form-label" for="toCardNumber">To Card Number</label>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="number"
            name="balance"
            id="balance"
            required
          />
          <label class="form-label" for="balance">Balance</label>
        </div>

        <button id="btnTransaction" class="btn btn-primary">GetInfo</button>
        <div class="form-group">
          <input
            class="form-control"
            type="number"
            name="cvv"
            id="cvv"
            required
          />
          <label class="form-label" for="cvv">CVV</label>
        </div>
        <div class="form-group">
          <div class="e-end">
            <datalist id="expiresEndM">
              <option value="1"> </option>
              <option value="2"> </option>
              <option value="3"> </option>
              <option value="4"> </option>
              <option value="5"> </option>
              <option value="6"> </option>
              <option value="7"> </option>
              <option value="8"> </option>
              <option value="9"> </option>
              <option value="10"> </option>
              <option value="11"> </option>
              <option value="12"> </option>
            </datalist>

            <datalist id="expiresEndY">
              <option value="21"> </option>
              <option value="22"> </option>
              <option value="23"> </option>
              <option value="24"> </option>
              <option value="25"> </option>
              <option value="26"> </option>
              <option value="27"> </option>
              <option value="29"> </option>
              <option value="28"> </option>
              <option value="20"> </option>
              <option value="21"> </option>
              <option value="22"> </option>
            </datalist>
            <input
              class="expires-input"
              type="number"
              list="expiresEndM"
              id="eEM"
              placeholder="MM"
            />/
            <input
              class="expires-input"
              type="number"
              list="expiresEndY"
              id="eEY"
              placeholder="YY"
            />
          </div>

          <label for="expiresEnd">Expires End</label>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            required
          />
          <label class="form-label" for="password">Password</label>
        </div>
        <button id="btnTransform" class="btn btn-primary">Transform</button>
      </div>
      <div class="card-transaction">
        <img src="img/logo.png" class="logo" />
        <div class="bank-name"><span>Bank Melat</span></div>
        <div class="name"></div>
        <img src="img/chip.png" class="chip" />
        <div class="card-number"><span>Card Number</span> <span></span></div>
        <div class="expires-end">
          <span>Expires End</span>
          <span> </span>
        </div>
        <div class="cvv"><span>CVV</span> <span></span></div>
      </div>
      <div class="card-transaction">
        <img src="img/logo.png" class="logo" />
        <div class="bank-name"><span>Bank Melat</span></div>
        <div class="name"></div>
        <div class="card-number"><span>Card Number</span> <span></span></div>
      </div>
    </div>
  </body>
</html>
